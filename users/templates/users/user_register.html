{%  extends 'base.html' %}

{%  load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <h2>Register:</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Already have an account? Click <a href="{% url 'user-login-view' %}">here</a> to login</p>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
